<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Câu lệnh điều kiện trong js if</h1>
<pre>
    Cú pháp :
    if (điều kiện) {
        // code thực thi khi điều kiện == true
    } else {
        // code thực thi khi điều kiện == false
    }
</pre>

<script type="text/javascript">

    var age = 19;

    if (age >= 18) {
        console.log("Bạn đã trưởng thành");
    } else {
        console.log("Bạn đang là trẻ em");
    }

</script>
</body>
</html>
