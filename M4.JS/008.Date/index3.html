<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Xử lý thời gian trong js</h1>
<h1>Phương thức dùng để lấy thời gian trong js</h1>
<p id="demo"></p>
<script type="text/javascript">

    // khởi tạo đối tượng thời gian từ 1 chuỗi xác đính
    var d = new Date();
    // lấy năm
    console.log(d.getFullYear());
    // chú ý js đếm tháng từ 0
    console.log(d.getMonth());
    // lấy ngày
    console.log(d.getDate());
    console.log(d.getHours());
    console.log(d.getMinutes());
    console.log(d.getSeconds());
</script>
</body>
</html>
