<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/javascript">

    // khai báo biến nhưng không gán giá trị
    var x;
    // khai báo biến và khai báo giá trị cùng 1 thời điểm
    var y = 5;
    // gán giá trị cho biến x
    x = 2;
    var hieu = y - x;
    var tich = x*y;
    var thuong = y/x;
    // % là phép toán chia lấy du
    var sodu = y%x;
    // dấu = là phép gán về phải cho vế trái
    // dấu + khi viết là 2 số + với nhau thì là phép công
    // nhưng nếu lấy chuỗi + 1 số hoặc 2 chuỗi + với nhau thì dấu + là phép nối chuỗi
    console.log("hiệu : " + hieu);
    console.log("tích : " + tich);
    console.log("thương : " + thuong);
    console.log("số dư : " + sodu);

</script>
</body>
</html>
