<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css" />
    <style type="text/css">
        #img1 {
            display: block;
            margin: 50px auto;
        }

        #target1 {
            width: 50%;
            background: green;
            margin-left: auto;
            margin-right: auto;
        }

        #img2 {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1>Căn giữa theo chiều ngang với hình ảnh</h1>
    <p>Để căn giữa hình ảnh theo chiều ngang mình sẽ phải đặt display: block</p>
    <p>và sẽ đặt margin-left: auto và margin-right:auto</p>

    <img id="img1" src="dog.jpg" />

    <div id="target1">
        <img id="img2" src="dog.jpg" />
    </div>

</body>
</html>
