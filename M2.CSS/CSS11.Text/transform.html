<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .uppercase {
            text-transform: uppercase;
        }

        .lowercase {
            text-transform: lowercase;
        }

        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

    <h1>Text transform</h1>

    <p class="uppercase">Chuyển chữ thường thành chữ hoa</p>
    <p class="lowercase">CHUYỂN CHỮ HOA THÀNH CHỮ THƯỜNG</p>
    <p class="capitalize">Chuyển chữ hoa đầu mỗi từ</p>

</body>
</html>
