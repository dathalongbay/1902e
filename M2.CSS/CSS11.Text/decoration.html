<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }

        p.underline {
            text-decoration: underline;
        }

        p.line-through {
            text-decoration: line-through;
        }

        p.overline {
            text-decoration: overline;
        }

    </style>
</head>
<body>

    <h1>Text decoration ( trang trí cho văn bản )</h1>

    <p class="underline">Nội dung thẻ p underline gạch dưới</p>
    <p class="line-through">Nội dung thẻ p line-through gạch ngang</p>
    <p class="overline">Nội dung thẻ p overline gạch trên</p>



    <a href="#">Link liên kết</a>



</body>
</html>
