<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1 {
            font-family: Tahoma, Times, Serif;
        }
        div {
            font-family: "Times New Roman", Times, Serif;
            font-style: italic;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>CSS Font Family</h1>

    <p>font-style kiểu chữ thường hay nghiêng</p>
    <p>font-weight in đâm chữ</p>
    <p>font-size kích cỡ của font</p>

    <div>
        Start with the font you want, and end with a generic family,
        to let the browser pick a similar font in the generic family,
        if no other fonts are available.
    </div>

</body>
</html>
