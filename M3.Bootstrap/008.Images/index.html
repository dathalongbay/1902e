<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>ảnh không có bootstrap</h1>
    <div class="row">
        <img src="dog.jpg" >
    </div>

    <h1>ảnh .rounded hơi bo tròn 4 góc</h1>
    <div class="row">
        <img src="dog.jpg" class="rounded">
    </div>

    <h1>ảnh .rounded-circle làm tròn hình ảnh</h1>
    <div class="row">
        <img src="dog.jpg" class="rounded-circle">
    </div>

    <h1>ảnh .img-thumbnail</h1>
    <div class="row">
        <img src="dog.jpg" class="img-thumbnail">
    </div>

    <h1>ảnh .float-left</h1>
    <div class="row">
        <div class="col-md-12">
            <img src="dog.jpg" class="float-left">
        </div>

    </div>


    <h1>ảnh .float-right</h1>
    <div class="row">

        <div class="col-md-12">
            <img src="dog.jpg" class="float-right">
        </div>
    </div>

    <h1>ảnh căn giữa</h1>
    <div class="row">

        <div class="col-md-12">
            <img src="dog.jpg" class="mx-auto d-block">
        </div>
    </div>

    <h1>ảnh responsive</h1>
    <div class="row">

        <div class="col-md-12">
            <img src="cat.jpg" class="img-fluid">
        </div>
    </div>

</div>

</body>
</html>
