<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Thẻ hình ảnh trong HTML</h1>

    <p>Thuộc tính src="" chứa đường dẫn của hình ảnh</p>
    <p>Thuộc tính alt="" chứa text được hiển thị khi ảnh không tồn tại</p>
    <p>Thuộc tính width để đặt chiều rộng và height để đặt chiều cao cho ảnh</p>

    <p>Ảnh có thể hiển thị
        <img src="images/2a3acb91a35d45e1b4b7c96912a0c84a.png" alt="ảnh tiki" />
    </p>

    <p>Ảnh không thể hiển thị
        <img src="images/aaa.png" alt="ảnh không thể hiển thị" />
    </p>

    <p>Ảnh có thể hiển thị
        <img src="images/2a3acb91a35d45e1b4b7c96912a0c84a.png" width="50" height="50" alt="ảnh tiki" />
    </p>


</body>
</html>
